<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q3Drill2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #001b44; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
    }
    .container {
      background-color: #fff; padding: 50px; border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2); max-width: 600px;
    }
    #head1 { color:#f06292; font-weight:700; margin-bottom:20px; font-size:36px; }
    .instructions { color:#7f8ea5; font-size:18px; margin-bottom:20px; }
    .btn-info {
      background: #f06292;
      border: none; padding: 12px 25px; font-weight: 600; font-size: 16px; margin: 8px; color: white;
    }
    #result {
      font-size: 32px; font-weight: bold; color:#fff; margin-top: 24px; padding: 24px;
      background: #f06292; border-radius: 15px; text-align:center;
      min-height: 80px; display:flex; align-items:center; justify-content:center;
      box-shadow: 0 8px 20px rgba(240,98,146,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="head1" class="text-center">Basic Calculator</h1>
    <p class="text-center instructions">Enter two numbers, then click an operation.</p>

    <div class="row g-3 mb-2">
      <div class="col-md-6">
        <label for="n1" class="form-label">First number</label>
        <input id="n1" type="number" class="form-control" value="20" step="any">
      </div>
      <div class="col-md-6">
        <label for="n2" class="form-label">Second number</label>
        <input id="n2" type="number" class="form-control" value="5" step="any">
      </div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-info" onclick="add()">Add (+)</button>
      <button type="button" class="btn btn-info" onclick="sub()">Subtract (−)</button>
      <button type="button" class="btn btn-info" onclick="mul()">Multiply (×)</button>
      <button type="button" class="btn btn-info" onclick="divi()">Divide (÷)</button>
    </div>

    <p id="result" class="text-center">Result: —</p>
  </div>

  <script>

    var a;
    var b;
    var answer;

    function add() {
      a = parseFloat(document.getElementById('n1').value);
      b = parseFloat(document.getElementById('n2').value);
      answer = a + b;
      document.getElementById('result').innerHTML = "Result: " + answer;
    }

    function sub() {
      a = parseFloat(document.getElementById('n1').value);
      b = parseFloat(document.getElementById('n2').value);
      answer = a - b;
      document.getElementById('result').innerHTML = "Result: " + answer;
    }

    function mul() {
      a = parseFloat(document.getElementById('n1').value);
      b = parseFloat(document.getElementById('n2').value);
      answer = a * b;
      document.getElementById('result').innerHTML = "Result: " + answer;
    }

    function divi() {
      a = parseFloat(document.getElementById('n1').value); 
      b = parseFloat(document.getElementById('n2').value);
      answer = a / b; 
      document.getElementById('result').innerHTML = "Result: " + answer;
    }
  </script>
</body>
</html>
